<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styleTemp.css" />
    <link rel="stylesheet" href="./dashboard.css">
    <title>Preeti Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="part1">
                <h2>Preeti Store</h2>
            </div>
            <div class="part2">
                <a href="./index.html">
                    Home
                </a>

                <a href="./cart/cart.html">
                    My Cart
                </a>
            </div>
        </div>

        <div class="contain">
            <div class="profile">
                <h2>My Profile</h2>
                <br />
                <div class="image">
                    <img src="./profile.png" alt="" height="77px" width="80px">
                </div>
                <h4><span id="dashboardName"></span></h4>
                
                <h4><span id="dashboardEmail"></span></h4>
            </div>
            
            <br />
            <p id="error"></p>
            <br />
            <form action="" id="form">
                <input type="text" name="" id="firstName" placeholder="First Name">
                <input type="text" name="" id="lastName" placeholder="Last Name">
                <input type="text" name="" id="oldPassword" placeholder="Old Password" />
                <input type="text" name="" id="newPassword" placeholder="New Password" />
                <input type="text" name="" id="conNewPassword" placeholder="Confirm New Password" />
                <button type="submit" id="change">Save Info</button>
                <button type="button" id="logout">Logout</button>
            </form>
        </div>
    </div>

    <script src="./dashboard.js"></script>
</body>

</html>
