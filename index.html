<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleTemp.css">
    <link rel="stylesheet" href="./home/home.css">
    <title>Preeti Home</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="part1">
                <h2>Preeti Store</h2>
            </div>
            <div class="part2">
                <a href="#">
                    Home
                </a>

                <a href="./login/login.html">
                    Login
                </a>    

                <a href="./signup/signup.html">
                    Signup
                </a>

                <a href="./cart/cart.html">
                    My Cart
                </a>
            </div>
        </div>
        <div class="contain">
            <div class="row1">
                <h1 class="head" style="color:rgb(238, 119, 1)">Preeti Store</h1>
                <h4>India's first '<b style="color:rgb(238, 119, 1)">Made in Nagpur</b>' trending Ecommerce website</h4>
            </div>

            
            <div class="row2">
                <div class="col1">
                    <form action="" id="form">
                        <input type="button" id="login" value="Login"></input>
                        <input type="button" id="signup" value="Signup"></input>
                    </form>

                    
                    <div class="items">
                        <div class="item">
                            <img src="./shop/tshirt.png" alt="Item" />
                            <div class="info">
                              <div class="row">
                                <div class="price">$100</div>
                                <div class="sized">S,M,L</div>
                              </div>
                              <div class="colors">
                                Colors:
                                <div class="row">
                                  <div class="circle" style="background-color: #000"></div>
                                  <div class="circle" style="background-color: #4938af"></div>
                                  <div class="circle" style="background-color: #203d3e"></div>
                                </div>
                              </div>
                              <div class="row">Rating:</div>
                            </div>
                            <button id="addBtn">Add to Cart</button>
                          </div>
                    </div>
                </div>
                <div class="col2">
                    <img src="home/undraw_web_shopping_re_owap 1.png">
                    
                </div>
            </div>


        </div>


    </div>

    <script src="./home/home.js"></script>



</body>

</html>
